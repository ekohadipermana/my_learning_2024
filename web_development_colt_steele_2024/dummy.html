<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var qty = prompt('How many Fibonacci do you want?');
            var fibSeq = [0, 1];
            var c0 = 0;
            var c1 = 1;
            while (c1 < qty){
                var n0 = fibSeq[c0];
                var n1 = fibSeq[c1];
                var n2 = n0 + n1;
                c0++;
                c1++;
                fibSeq.push(n2);
            }

        console.log(fibSeq);
    </script>
</head>

</body>
</html>
