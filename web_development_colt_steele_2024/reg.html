<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <form action="">
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname">
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" id="lastname">        
    </form>
    <h4>Select a Race:</h4>
    <form action="">
        <label for="funrun">Fun Run 5K</label>
        <input type="checkbox" name="funrun" id="funrun"> <br>
        <label for="halfmarathon">Half Marathon</label>
        <input type="checkbox" name="halfmarathon" id="halfmarathon"> <br>
        <label for="fullmarathon">Full Marathon</label>
        <input type="checkbox" name="fullmarathon" id="fullmarathon">
        

    </form>
    <form action="">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required> 
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
    </form>
    <form action="">
        <label for="age">Select Age Group</label>
        <select name="age" id="age">
            <option value="under18">Under 18</option>
            <option value="adult">Adult (18-50)</option>
            <option value="senior">Senior (Above 50)</option>
        </select>
    </form>
    <button type="button">Register</button>
</body>
</html>
