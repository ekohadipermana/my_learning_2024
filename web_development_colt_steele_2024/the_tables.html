<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tables</title>
</head>
<body>
    <main>
        <div>
            <table>
                <caption>This is the table caption</caption>
                <tr>
                    <th>Name</th>
                    <th>Place of Birth</th>
                    <th>Role</th>
                </tr>
                <tr>
                    <td>Eko</td>
                    <td>Bandung</td>
                    <td>Sergeant</td>
                </tr>
                <tr>
                    <td>Hadi</td>
                    <td>Lumajang</td>
                    <td>Corporal</td>
                </tr>
                <tr>
                    <td>Permana</td>
                    <td>Surabaya</td>
                    <td>Private</td>
                </tr>
            </table>
        </div>

        <div>
            <table>
                <caption>This is the second table </caption>
                <tr>
                    <th rowspan="2">Weapon</th>
                    <th rowspan="2">Brand</th>
                    <th colspan="2">Weight</th>
                    <th rowspan="2">Quantity</th>
                </tr>
                <tr>
                    <th>Kg</th>
                    <th>LB</th>
                </tr>
                <tr>
                    <td>Assault Riffle</td>
                    <td>Colt</td>
                    <td>5</td>
                    <td>10</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>Carabine</td>
                    <td>Avtomat</td>
                    <td>5</td>
                    <td>10</td>
                    <td>500</td>
                </tr>
            </table>
        </div>
    </main>
</body>
</html>
