<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tables</title>
</head>
<body>
    <main>
        <table>
            <caption>This is the table caption</caption>
            <tr>

                <th>Place of Birth</th>
                <th>Role</th>
            </tr>
            <tr>
                <td>Eko</td>

            </tr>
            <tr>
                <td>Hadi</td>
                <td>Lumajang</td>

            </tr>
            <tr>
                <td>Permana</td>
                <td>Surabaya</td>
                <td>Private</td>
            </tr>
        </table>
    </main>
</body>
</html>
